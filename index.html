<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="main">
      <div class="card-container flex-column card-bg-color">
        <div class="card-base">
          <div class="card-logo">
            <img src="images/icon-star.svg" alt="star" />
          </div>
          <!-- /.card-logo -->

          <h1 class="text-title text-700 color-white">How did we do?</h1>
          <p class="text-description">
            Please let us know how we ded with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form action="" class="rating-form flex-column">
            <div class="raiting-buttons-container flex-row">
              <button type="button" id="star1">1</button>
              <button type="button" id="star2">2</button>
              <button type="button" id="star3">3</button>
              <button type="button" id="star4">4</button>
              <button type="button" id="star5">5</button>
            </div>
            <!-- /.raiting-buttons-container -->
            <button
              type="submit"
              class="submit-button text-700 text-uppercase color-white color-bg-orange"
            >
              submit
            </button>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.card-container -->
    </main>
    <!-- /#main -->
  </body>
</html>
