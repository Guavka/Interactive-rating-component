<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="main">
      <div class="card-container flex-column card-bg-color">
        <div class="card-base">
          <div class="card-logo">
            <img src="images/icon-star.svg" alt="star" />
          </div>
          <!-- /.card-logo -->

          <h1 class="text-title text-700 color-white">How did we do?</h1>
          <p class="text-description">
            Please let us know how we ded with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form id="ratingForm" class="rating-form flex-column">
            <div class="raiting-buttons-container flex-row">
              <button type="button" class="star">1</button>
              <button type="button" class="star">2</button>
              <button type="button" class="star">3</button>
              <button type="button" class="star">4</button>
              <button type="button" class="star">5</button>
            </div>
            <!-- /.raiting-buttons-container -->
            <button
              type="submit"
              class="submit-button text-700 text-uppercase color-white color-bg-orange"
            >
              submit
            </button>
          </form>
        </div>
        <!-- /.card-base -->
        <div class="card-submit flex-column">
          <div class="card-logo">
            <img src="images/illustration-thank-you.svg" alt="thank you" />
          </div>
          <div class="card-select">
            <p>
              You selected <span id="stars">4</span> out of
              <span id="stars-all">2</span>
            </p>
          </div>
          <h1 class="card-title text-700 color-white">Thank you!</h1>
          <p class="text-center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
        <!-- /.card-submit -->
      </div>
      <!-- /.card-container -->
    </main>
    <!-- /#main -->
    <script src="js/app.js"></script>
  </body>
</html>
